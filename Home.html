<script>
if (!localStorage.getItem("visitou")) {
  setTimeout(() => {
    document.getElementById("welcome").classList.add("hidden");
  }, 2000);
  localStorage.setItem("visitou", "sim");
} else {
  document.getElementById("welcome").style.display = "none";
}
</script>

<script>
const videos = [
  "BG-webm/subi22bwaygif1.webm",
  "BG-webm/subi22bwaygif2.webm",
  "BG-webm/subi22bwaygif3.webm",
  "BG-webm/subi22bwaygif4.webm"
];
let index = 0;
const bg = document.getElementById("bgVideo");
function trocarVideo() {
  bg.src = videos[index];
  bg.play();
  index++;
  if (index >= videos.length) index = 0;
}
trocarVideo();
setInterval(trocarVideo, 30000);
</script>

<script>
